<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>muwusic</title>

        <!-- fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
        
        <!-- styles -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- background img -->
        <div class="background"></div>

        <!-- main widget container -->
        <div class="widget">

            <!-- gif display area -->
            <div class="gif-container">
                <img src="assets/blue_gif.gif" alt="comfy gif" class="comfy-gif" />

                <!-- overlay date/ time -->
                <div class="datetime"> 
                    <div id="date"></div>
                    <div id="time"></div>
                </div>
            </div>

            <!-- music player -->
            <div class="player">

                <!-- progress bar -->
                <input type="range" id="progress-bar" min="0" max="100" value="0" />

                <!-- controls -->
                <div class="controls">
                        <button id="prev">
                            <img src="icons/prev.png" alt="prev" />
                    </button>

                    <div class="play-wrapper">
                        <button id="play">
                            <img src="icons/play.png" alt="play" id="play-icon" />
                        </button>
                        <img src="icons/sparkle.png" alt="sparkle" class="sparkle sparkle-top-right" />
                        <img src="icons/sparkle.png" alt="sparkle" class="sparkle sparkle-bottom-left" />
                    </div>

                    <button id="next">
                        <img src="icons/skip.png" alt="next" />
                    </button>
                </div>

                <!-- volume slider -->
                <input type="range" id="volume" min="0" max="100" value="50" />
            </div>

        <!-- hidden youtube iframe -->
        <div id="youtube-player"></div>

        <!-- scripts -->
        <script src="script.js"></script>
        <script>
            if (window.self !== window.top) {
                document.body.classList.add('embedded');
            }
        </script>
    </body>
</html>
